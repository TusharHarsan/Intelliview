<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Deepfake Detection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .upload-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .drop-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
        }
        .drop-container:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
        .drop-title {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color 0.2s ease-in-out;
        }
        .drop-container input[type=file] {
            width: 350px;
            max-width: 100%;
            color: #fff;
            padding: 5px;
            background: #333;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .drop-container input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }
        .drop-container input[type=file]::file-selector-button:hover {
            background: #555;
        }
        #video-preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="upload-title">Upload Video</h1>
        <label for="video-upload" class="drop-container" id="dropcontainer">
            <span class="drop-title">Drop video file here</span>
            or
            <input type="file" id="video-upload" accept="video/*" required>
        </label>
        <video id="video-preview" controls style="display: none;"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('video-upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var videoPreview = document.getElementById('video-preview');
            var fileURL = URL.createObjectURL(file);
            videoPreview.src = fileURL;
            videoPreview.style.display = 'block';
        });
    </script>
</body>
</html>
